<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Shopping list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css\style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="nav-container d-flex align-bottom">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 300px; height:100%">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Shopping list</span>
        </a>
        <hr/>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page">List</a>
            </li>
        </ul>
    </div>
</div>
<div class="body-container">
    <div class="body-title">
        <div class="title">
            List
        </div>
        <div class="edit">
            <label class="add-btn">+</label>
            <div class="edit-btn">
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="body-list" id="list"></div>
</div>
<script src="js\script.js"></script>
</body>
</html>
